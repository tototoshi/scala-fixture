@(users: List[User])

@layout {

    <h1>Users</h1>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
            </tr>
        </thead>
        <tbody>
            @users.map { user =>
                <tr>
                    <td>@user.id</td>
                    <td>@user.name</td>
                </tr>
            }
        </tbody>
    </table>

}
