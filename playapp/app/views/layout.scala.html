@(webJarsUtil: org.webjars.play.WebJarsUtil)(content: Html)

<html>
    <head>
        <title>scala-fixture sample app</title>
        @Html(webJarsUtil.css("bootstrap.min.css"))
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/app.css")">
    </head>
    <body>
        <nav class="navbar navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/@@fixture">scala-fixture</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/@@fixture">Fixture admin</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="content" class="container">
        @content
        </div>

        @Html(webJarsUtil.script("jquery.min.js"))
        @Html(webJarsUtil.script("bootstrap.min.js"))
    </body>
</html>
