@(webJarAssets: WebJarAssets)(content: Html)

<html>
    <head>
        <title>scala-fixture sample app</title>
        <link rel='stylesheet' href='@routes.WebJarAssets.at(webJarAssets.locate("css/bootstrap.min.css"))'>
        <style>
        body { padding-top: 50px; }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/@@fixture">scala-fixture</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/@@fixture">Fixture admin</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
        @content
        </div>

        <script type='text/javascript' src='@routes.WebJarAssets.at(webJarAssets.locate("jquery.min.js"))'></script>
        <script type='text/javascript' src='@routes.WebJarAssets.at(webJarAssets.locate("bootstrap.min.js"))'></script>
    </body>
</html>
